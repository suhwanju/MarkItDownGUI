[General]
language = ko_KR
theme = follow_system

[Conversion]
output_directory = markdown
max_concurrent_conversions = 3
include_subdirectories = True
max_file_size_mb = 100
save_to_original_directory = True
include_metadata = True
preserve_formatting = True
extract_images = True
include_toc = True
max_workers = 3
timeout = 60
retry_count = 3
ocr_quality = medium
image_quality = 95
encoding = utf-8
line_ending = system

[FileConflict]
default_policy = ask_user
auto_rename_pattern = {name}_{counter}{ext}
remember_choices = True
apply_to_all = False
backup_original = False
conflict_log_enabled = True

[LLM]
llm_model = gpt-4o-mini
llm_provider = openai
enable_llm_ocr = True
ocr_language = auto
max_image_size = 1024
llm_temperature = 0.1
llm_max_tokens = 4096
llm_system_prompt = 이미지에서 글자을 추출해주고, 차트는 차트에 표시된 데이터을 설명 해줘.
track_token_usage = True
token_usage_limit_monthly = 100000

[ImagePreprocessing]
enable_image_preprocessing = True
preprocessing_mode = auto
preprocessing_quality_threshold = 0.6
preprocessing_enable_parallel = True
preprocessing_cache_strategy = memory
preprocessing_max_processing_time = 10.0
preprocessing_enabled_enhancements = deskew,contrast,brightness,sharpening,noise_reduction

[UI]
window_width = 1200
window_height = 800
recent_directories = C:/Users/suhwa/Pictures/Camera Roll,C:/Users/suhwa/Documents/AI 문서,C:/Users/suhwa/Documents/AI 문서/프롬프트/주식분석

[ocr_enhancements]
enabled = True
accuracy_boost_enabled = False
preprocessing_enabled = True
post_processing_enabled = True
language_detection_enabled = True
confidence_analysis_enabled = True
layout_analysis_enabled = False
quality_assessment_enabled = True
max_concurrent_enhancements = 2
enhancement_timeout = 60
cache_results = True
cache_ttl = 3600
min_confidence_threshold = 0.7
retry_on_low_confidence = True
max_retry_attempts = 2
image_enhancement_enabled = True
noise_reduction_enabled = True
contrast_adjustment_enabled = True
spell_check_enabled = False
grammar_check_enabled = False
formatting_cleanup_enabled = True

